<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
    <style>
        iframe {
            border-radius: 10px;
        }

        video {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    

    <h2> Video Tag </h2>

    <video src="D:\Word.mp4" width="500" controls></video>

    <video src="D:\Word.mp4"  width="300px" controls poster="https://jbsoftware.ca/wp-content/uploads/web-design.jpg"></video>

    <video src="https://videocdn.cdnpk.net/videos/94e34997-d3fb-4e26-bd08-f8f137603c17/horizontal/previews/clear/large.mp4?token=exp=1726279637~hmac=617c5427bb3191aca7b7fbfbe0412ac99a2791375d78f3e2babeb1df45610e0f"  width="300px" controls poster="https://jbsoftware.ca/wp-content/uploads/web-design.jpg"></video>

    <h1> Audio Tag </h1>
    <!-- Make sure add controls attribut in audio tag -->
    <audio src="https://assets.mixkit.co/active_storage/sfx/667/667-preview.mp3" controls></audio>


    <h1> Iframe Tag</h1>

    <h2>YouTube Video</h2>
