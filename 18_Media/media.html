<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    
    <h2> Video Tag </h2>

    <video src="https://player.vimeo.com/external/308149228.sd.mp4?s=a1b9a1901b5cc3cf671ae37b684a112a17c654f1&profile_id=164&oauth2_token_id=57447761" controls autoplay poster="Tajmahal.jpg" muted> </video>

    <br><br>

    <h2> Audio Tag </h2>
    <!-- Make sure add controls attribut in audio tag -->
    <audio src="https://assets.mixkit.co/active_storage/sfx/667/667-preview.mp3" controls ></audio>


    <h2> Iframe Tag (YouTube Video)</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/g0-n8Rg2LEU?si=IbUVDPbSJED-SVK2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>

</body>
</html>
