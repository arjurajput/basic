<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline Elements</title>
    <style>
        a {
            background-color: red;
        }
        h1 {
            background-color: greenyellow;
        }
    </style>
</head>

<body>


    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

    <strong>Bold</strong>
    <em>Italic</em>

    <h1>This</h1>

</body>

</html>
