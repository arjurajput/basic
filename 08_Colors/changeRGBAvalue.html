<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Color</title>
</head>

<body>
    <div class="w3-container xw3-light-grey">
        <div class="w3-row w3-container">
            <div class="w3-col m2 w3-container w3-center">
            </div>
            <div class="w3-col m8 w3-container w3-center">
                <div id="rgbresult" style="line-height: 80px; background-color: rgba(255, 186, 255, 1);">
                    <p id="rgbresulttext"
                        style="text-align: center;">
                        rgba(255, 186, 255, 1)</p>
                </div>
            </div>
            <div class="w3-col m2 w3-container w3-center">
            </div>
        </div>
        <div class="w3-row w3-container">
            <div class="w3-col m4 w3-container w3-center">
                <p>RED</p>
                <input onchange="changeRGBA()" oninput="changeRGBA()" type="range" id="slideRed" name="slideRed"
                    value="255" min="0" max="255">
                <div id="valRed2" style="background-color:red;border-radius:5px;color:white;opacity:0.8">255</div>
            </div>
            <div class="w3-col m4 w3-container w3-center">
                <p>GREEN</p>
                <input onchange="changeRGBA()" oninput="changeRGBA()" type="range" id="slideGreen" name="slideGreen"
                    value="186" min="0" max="255">
                <div id="valGreen2" style="background-color:#00ff00;border-radius:5px;opacity:0.8">186</div>
            </div>
            <div class="w3-col m4 w3-container w3-center">
                <p>BLUE</p>
                <input onchange="changeRGBA()" oninput="changeRGBA()" type="range" id="slideBlue" name="slideBlue"
                    value="255" min="0" max="255">
                <div id="valBlue2" style="background-color:blue;border-radius:5px;color:white;opacity:0.8">255</div>
            </div>
        </div>
        <div class="w3-row w3-container">
            <div class="w3-col m12 w3-container w3-center">
                <p>ALPHA</p>
                <input onchange="changeRGBA()" oninput="changeRGBA()" type="range" id="slideAlpha" name="slideAlpha"
                    value="1" min="0" max="1" step="0.01">
                <div id="valAlpha" style="background-color:grey;border-radius:5px;color:white;opacity:0.8">1</div>
            </div>
        </div>
    </div>

    <script>
        function changeRGBA() {
            var red = document.getElementById("slideRed").value;
            var green = document.getElementById("slideGreen").value;
            var blue = document.getElementById("slideBlue").value;
            var alpha = document.getElementById("slideAlpha").value;

            var rgbaValue = "rgba(" + red + ", " + green + ", " + blue + ", " + alpha + ")";

            document.getElementById("rgbresult").style.backgroundColor = rgbaValue;
            document.getElementById("rgbresulttext").innerText = rgbaValue;

            document.getElementById("valRed2").innerText = red;
            document.getElementById("valGreen2").innerText = green;
            document.getElementById("valBlue2").innerText = blue;
            document.getElementById("valAlpha").innerText = alpha;
        }
    </script>

</body>

</html>
