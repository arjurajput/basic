<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <h2> Image Tag </h2>
    
    <img src="https://mskinstitute.github.io/assets/img/Courses/html-1.png" alt="" width="300px">
    <img src="https://mskinstitute.github.io/assets/img/Courses/html-1.png" alt="" width="300px">
    <img src="https://mskinstitute.github.io/assets/img/Courses/html-1.png" alt="" width="300px">


    <h2> Video Tag </h2>

    <video src="D:\index.mp4" controls width="300px"></video>
    <video src="D:\index.mp4" controls width="300px"></video>
    <video src="D:\index.mp4" controls width="300px"></video>

    <h2> Audio Tag </h2>
    <!-- Make sure add controls attribut in audio tag -->
    <audio src="https://assets.mixkit.co/active_storage/sfx/667/667-preview.mp3" controls ></audio>


    <h2> Iframe Tag</h2>

    <iframe width="480" height="315" src="https://www.youtube.com/embed/39U2zBtRIFc?si=92nJ-v0dH4WQER_3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="480" height="315" src="https://www.youtube.com/embed/k6pTulbKhcw?si=UiNEhJrTCeknuVXN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
