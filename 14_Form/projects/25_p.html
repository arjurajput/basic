<!DOCTYPE html>
<html>
<head>
    <title>Workshop Registration Form</title>
</head>
<body>
    <h2>Workshop Registration</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="workshop">Workshop:</label></td>
                <td>
                    <select id="workshop" name="workshop" required>
                        <option value="art">Art Workshop</option>
                        <option value="coding">Coding Workshop</option>
                        <option value="photography">Photography Workshop</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Preferred Date:</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
