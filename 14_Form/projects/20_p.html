<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Form</title>
</head>
<body>
    <h2>Pet Adoption</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="pettype">Type of Pet:</label></td>
                <td>
                    <select id="pettype" name="pettype" required>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="experience">Experience with Pets:</label></td>
                <td>
                    <textarea id="experience" name="experience" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Adopt"></td>
            </tr>
        </table>
    </form>
</body>
</html>
