<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="position">Position Applied For:</label></td>
                <td><input type="text" id="position" name="position" required></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input type="file" id="resume" name="resume" required></td>
            </tr>
            <tr>
                <td><label for="coverletter">Cover Letter:</label></td>
                <td>
                    <textarea id="coverletter" name="coverletter" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Apply"></td>
            </tr>
        </table>
    </form>
</body>
</html>
