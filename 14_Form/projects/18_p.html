<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Payment Form</title>
</head>
<body>
    <h2>Credit Card Payment</h2>
    <form>
        <table>
            <tr>
                <td><label for="name">Cardholder Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="cardnumber">Card Number:</label></td>
                <td><input type="text" id="cardnumber" name="cardnumber" required></td>
            </tr>
            <tr>
                <td><label for="expirydate">Expiry Date:</label></td>
                <td><input type="month" id="expirydate" name="expirydate" required></td>
            </tr>
            <tr>
                <td><label for="cvv">CVV:</label></td>
                <td><input type="text" id="cvv" name="cvv" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Make Payment"></td>
            </tr>
        </table>
    </form>
</body>
</html>
