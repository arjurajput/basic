<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Form</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="event">Event:</label></td>
                <td>
                    <select id="event" name="event" required>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="webinar">Webinar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="attendance">Attendance Type:</label></td>
                <td>
                    <input type="radio" id="inperson" name="attendance" value="inperson" required>
                    <label for="inperson">In-Person</label><br>
                    <input type="radio" id="online" name="attendance" value="online" required>
                    <label for="online">Online</label>
                </td>
            </tr>
            <tr>
                <td><label for="additionalinfo">Additional Information:</label></td>
                <td>
                    <textarea id="additionalinfo" name="additionalinfo" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
