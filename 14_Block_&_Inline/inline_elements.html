<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline Elements</title>
    <style>
        a {
            background-color: red;
            display: inline-block;
            width: 150px;
        }

        h1 {
            background-color: greenyellow;
            width: 150px;
        }

        strong.a {
            color: red;
            background-color: aqua;
        }
    </style>
</head>

<body>


    <a href="#">Home</a>

    <span>span</span>

    <strong class="b">Bold</strong>
    
    <em>Italic</em>
    
    <h1>Heading</h1>

    <a href="#">Home</a>

    <span>span</span>

    <strong class="a">Bold</strong>

</body>

</html>
