<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
    <style>
        iframe {
            border-radius: 10px;
        }

        video {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h2> Image Tag </h2>

    <!-- Absoulute URL -->
    <img src="https://github.com/mskinstitute/html/blob/main/assets/img/hello.png?raw=true" alt="Logo With Laptop" title="Logo With Laptop" width="300px">

    <!-- Relative URL -->
    <img src="./MSKinstitute.png" alt="" width="100px">


    <h2> Video Tag </h2>

    <video src="D:\Word.mp4"  width="300px" controls poster="https://jbsoftware.ca/wp-content/uploads/web-design.jpg"></video>
    <video src="https://videocdn.cdnpk.net/videos/736fe4da-330c-4a00-af90-dd001d3e5f0d/horizontal/previews/clear/large.mp4?token=exp=1721895263~hmac=b74636a17ac96a9b221dbabf3e8ca07b780b03107853e1b05a6b2fa6c8c58db7"  width="300px" controls poster="https://jbsoftware.ca/wp-content/uploads/web-design.jpg"></video>

    <h1> Audio Tag </h1>
    <!-- Make sure add controls attribut in audio tag -->
    <audio src="https://assets.mixkit.co/active_storage/sfx/667/667-preview.mp3" controls></audio>


    <h1> Iframe Tag</h1>

    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r3LX7_2eLCU?si=DYkp1TrCZdKJwdpT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/t0Q2otsqC4I?si=hIipMUVD7O-0Z9Gd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>Google Map</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3551.8976209512757!2d78.5790076758918!3d27.09652385216646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39744bce0745fc55%3A0xaca626641b821c20!2sMSK%20Institute!5e0!3m2!1sen!2sin!4v1721276190209!5m2!1sen!2sin" width="900" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14206.259925832685!2d78.57543926210865!3d27.10700927530858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39744a3e325ac409%3A0xb20c01f85b978a19!2sShikohabad%2C%20Uttar%20Pradesh%20283135!5e0!3m2!1sen!2sin!4v1721896671062!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
