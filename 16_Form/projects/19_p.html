<!DOCTYPE html>
<html>
<head>
    <title>Rental Application Form</title>
</head>
<body>
    <h2>Rental Application</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Current Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="rent">Monthly Rent:</label></td>
                <td><input type="number" id="rent" name="rent" required></td>
            </tr>
            <tr>
                <td><label for="moveindate">Move-in Date:</label></td>
                <td><input type="date" id="moveindate" name="moveindate" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Apply"></td>
            </tr>
        </table>
    </form>
</body>
</html>
