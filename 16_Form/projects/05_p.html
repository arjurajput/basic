<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey</h2>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <label for="satisfaction">Satisfaction:</label><br>
        <input type="checkbox" id="very_satisfied" name="satisfaction" value="very_satisfied">
        <label for="very_satisfied">Very Satisfied</label><br>
        <input type="checkbox" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="checkbox" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="checkbox" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>
        <input type="checkbox" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied">
        <label for="very_dissatisfied">Very Dissatisfied</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
