<!DOCTYPE html>
<html>
<head>
    <title>Internship Application Form</title>
</head>
<body>
    <h2>Internship Application</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="university">University:</label></td>
                <td><input type="text" id="university" name="university" required></td>
            </tr>
            <tr>
                <td><label for="degree">Degree:</label></td>
                <td><input type="text" id="degree" name="degree" required></td>
            </tr>
            <tr>
                <td><label for="graduation">Graduation Year:</label></td>
                <td><input type="number" id="graduation" name="graduation" required></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input type="file" id="resume" name="resume" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Apply"></td>
            </tr>
        </table>
    </form>
</body>
</html>
