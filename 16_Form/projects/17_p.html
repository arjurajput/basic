<!DOCTYPE html>
<html>
<head>
    <title>Medical History Form</title>
</head>
<body>
    <h2>Medical History</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="allergies">Allergies:</label></td>
                <td>
                    <textarea id="allergies" name="allergies" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="conditions">Pre-existing Conditions:</label></td>
                <td>
                    <textarea id="conditions" name="conditions" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
